<meta name="viewport" content="width=device-width">
</head>
<body>
<button onclick="topFunction()" id="myBtn" title="Go to top"><img src="Images/uparrow.png"></button>
<div class="container">
	<div class="topholder">
		<a href="http://www.greenbrickgames.com"><img id="logo" src="Images/logo.png"></a>
		<div class="topnav" id="myTopnav">
			<a href="soa.html">SONGS OF ARCADIA</a>
			<a href="blog.html">DEV BLOG</a>
			<a href="press.html">PRESS KIT</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()"><img src="Images/menu.png"></a>
		</div>
	</div>
	<div class="mainholder">
		<div class="teamheads">CONTACT</div>
		<div class="teamtext">
			<h2>E-mail:</h2> vuk@greenbrickgames.com<br/>
			<h2>Linkedin:</h2> www.linkedin.com/company-beta/18096246<br/>
			<h2>Facebook:</h2> www.facebook.com/greenbrickgames
		</div>
	</div>
	<div class="bottom"></div>
</div>

<script>
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myBtn").style.display = "block";
    } else {
        document.getElementById("myBtn").style.display = "none";
    }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
}
</script>

</body>
</html>
